<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="4e8e0a1d604782a0dff8.svg" class="header__logo" alt="Around the US logo"/></header><main class="content"><div class="modal" id="profile-pic-modal"><form class="modal__form form" id="form-profile-pic"><button class="form__close-button modal__close" type="button" aria-label="close"></button><h2 class="form__title">Change profile picture</h2><fieldset class="form__set"><label class="form__field"><input type="url" class="form__input" id="form__profile-image" name="avatar" placeholder="Image link" required/> <span class="form__error"></span></label></fieldset><button type="submit" class="form__submit-button form__submit-button_inactive" disabled="disabled">Save</button></form></div><div class="modal" id="edit-profile-modal"><form class="modal__form form" id="form-edit-profile"><button class="form__close-button modal__close" type="button" aria-label="close"></button><h2 class="form__title">Edit profile</h2><fieldset class="form__set"><label class="form__field"><input class="form__input" id="form__name" name="name" placeholder="Name" required minlength="2" maxlength="40"/> <span class="form__error"></span></label> <label class="form__field"><input class="form__input" id="form__description" name="description" placeholder="Description" required minlength="2" maxlength="200"/> <span class="form__error"></span></label></fieldset><button type="submit" class="form__submit-button">Save</button></form></div><div class="modal" id="add-card-modal"><form class="modal__form form" id="form-add-card"><button class="form__close-button modal__close" type="button" aria-label="close"></button><h2 class="form__title">New Place</h2><fieldset class="form__set">
