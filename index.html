<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo.svg"
          class="header__logo"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <div class="modal">
          <form class="modal__form form">
            <button
              class="form__close-button"
              type="button"
              aria-label="close"
            ></button>
            <h2 class="form__title">Edit profile</h2>
            <fieldset class="form__field">
              <input
                type="text"
                class="form__input"
                placeholder="Name"
                value="Jacques Cousteau"
              />
              <input
                type="text"
                class="form__input"
                placeholder="Description"
                value="Explorer"
              />
            </fieldset>
            <button type="submit" class="form__submit-button">Save</button>
          </form>
        </div>
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            class="profile__pic"
            alt="Profile picture"
          />
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="locations page__section">
          <div class="locations__card card">
            <img
              class="card__image"
              src="images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="card__container">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                class="card__like-icon"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </div>
          <div class="locations__card card">
            <img
              class="card__image"
              src="images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__container">
              <h2 class="card__title">Lake Louise</h2>
              <button
                class="card__like-icon"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </div>
          <div class="locations__card card">
            <img
              class="card__image"
              src="images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__container">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                class="card__like-icon"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </div>
          <div class="locations__card card">
            <img class="card__image" src="images/latemar.jpg" alt="Latemar" />
            <div class="card__container">
              <h2 class="card__title">Latemar</h2>
              <button
                class="card__like-icon"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </div>
          <div class="locations__card card">
            <img
              class="card__image"
              src="images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__container">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                class="card__like-icon"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </div>
          <div class="locations__card card">
            <img
              class="card__image"
              src="images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__container">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                class="card__like-icon"
                type="button"
                aria-label="like"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
