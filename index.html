<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/logo.svg"
          class="header__logo"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            class="profile__pic"
            alt="Profile picture"
          />
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <input
              type="image"
              id="edit-button"
              src="./images/edit-icon.svg"
              class="profile__edit-button"
            />
            <p class="profile__subtitle">Explorer</p>
          </div>
          <input
            type="image"
            id="add-button"
            src="./images/add-icon.svg"
            class="profile__add-button"
          />
        </section>
        <section class="locations">
          <div class="locations__card">
            <img
              class="locations__image"
              src="images/yosemite.jpg"
              alt="Yosemite Valley"
            />
            <div class="locations__container">
              <h2 class="locations__title">Yosemite Valley</h2>
              <input
                type="image"
                id="like-button"
                class="locations__like-icon"
                src="/images/like-inactive.svg"
                alt="like icon"
              />
            </div>
          </div>
          <div class="locations__card">
            <img
              class="locations__image"
              src="images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="locations__container">
              <h2 class="locations__title">Lake Louise</h2>
              <input
                type="image"
                id="like-button"
                class="locations__like-icon"
                src="/images/like-inactive.svg"
                alt="like icon"
              />
            </div>
          </div>
          <div class="locations__card">
            <img
              class="locations__image"
              src="images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="locations__container">
              <h2 class="locations__title">Bald Mountains</h2>
              <input
                type="image"
                id="like-button"
                class="locations__like-icon"
                src="/images/like-inactive.svg"
                alt="like icon"
              />
            </div>
          </div>
          <div class="locations__card">
            <img
              class="locations__image"
              src="images/latemar.jpg"
              alt="Latemar"
            />
            <div class="locations__container">
              <h2 class="locations__title">Latemar</h2>
              <input
                type="image"
                id="like-button"
                class="locations__like-icon"
                src="/images/like-inactive.svg"
                alt="like icon"
              />
            </div>
          </div>
          <div class="locations__card">
            <img
              class="locations__image"
              src="images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="locations__container">
              <h2 class="locations__title">Vanoise National Park</h2>
              <input
                type="image"
                id="like-button"
                class="locations__like-icon"
                src="/images/like-inactive.svg"
                alt="like icon"
              />
            </div>
          </div>
          <div class="locations__card">
            <img
              class="locations__image"
              src="images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="locations__container">
              <h2 class="locations__title">Lago di Braies</h2>
              <input
                type="image"
                id="like-button"
                class="locations__like-icon"
                src="/images/like-inactive.svg"
                alt="like icon"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
