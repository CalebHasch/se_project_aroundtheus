<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.png')%>"
          class="header__logo"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <div class="modal" id="edit-profile-modal">
          <form class="modal__form form" id="form-edit-profile">
            <button
              class="form__close-button modal__close"
              type="button"
              aria-label="close"
            ></button>
            <h2 class="form__title">Edit profile</h2>
            <fieldset class="form__set">
              <label class="form__field">
                <input
                  type="text"
                  class="form__input"
                  id="form__name"
                  placeholder="Name"
                  value="Jacques Cousteau"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="form__error"></span>
              </label>
              <label class="form__field">
                <input
                  type="text"
                  class="form__input"
                  id="form__description"
                  placeholder="Description"
                  value="Explorer"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="form__error"></span>
              </label>
            </fieldset>
            <button type="submit" class="form__submit-button">Save</button>
          </form>
        </div>
        <div class="modal" id="add-card-modal">
          <form class="modal__form form" id="form-add-card">
            <button
              class="form__close-button modal__close"
              type="button"
              aria-label="close"
            ></button>
            <h2 class="form__title">New Place</h2>
            <fieldset class="form__set">
              <label class="form__field">
                <input
                  type="text"
                  class="form__input"
                  id="form__title"
                  placeholder="Title"
                  required
                  maxlength="30"
                />
                <span class="form__error"></span>
              </label>
              <label class="form__field">
                <input
                  type="url"
                  class="form__input"
                  id="form__image-link"
                  placeholder="Image link"
                  required
                />
                <span class="form__error"></span>
              </label>
            </fieldset>
            <button
              type="submit"
              class="form__submit-button form__submit-button_inactive"
              disabled
            >
              Create
            </button>
          </form>
        </div>
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            class="profile__pic"
            alt="Profile picture"
          />
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <div class="modal" id="location-modal">
          <div class="modal__location location">
            <button
              class="location__close-button modal__close"
              type="button"
              aria-label="close"
            ></button>
            <img class="location__image" alt="location" />
            <p class="location__title"></p>
          </div>
        </div>
        <section class="locations page__section">
          <template id="locations__card">
            <div class="locations__card card">
              <button
                class="card__delete-icon"
                type="button"
                aria-label="delete"
              ></button>
              <img class="card__image" alt="location" />
              <div class="card__container">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-icon"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
